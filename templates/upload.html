<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crane.rs - upload</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
    <style>
      {{ css | safe }}
    </style>
  </head>

  <body>
    <div class="main">
      <div class="status"></div>
      <div>
        <div class="container">
          <h1 class="title">crane-rs - upload</h1>
          <form
            hx-post="/upload"
            hx-target=".status"
            hx-swap="innerHTML"
            enctype="multipart/form-data"
          >
            <input type="file" name="file" multiple required />

            <div class="file-picker">
              <button
                type="button"
                class="choose-files"
                onclick="document.querySelector('input[type=file]').click();"
              >
                Choose Files
              </button>

              <div class="file-chips" aria-live="polite"></div>
            </div>

            <button type="submit">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    const notification = document.querySelector(".status");
    const form = document.querySelector('form[enctype="multipart/form-data"]');
    const fileInput = form.querySelector('input[type="file"]');
    const submitButton = form.querySelector('button[type="submit"]');
    const chipsContainer = form.querySelector(".file-chips");

    const syncInputFiles = (files) => {
      const transfer = new DataTransfer();
      files.forEach((file) => transfer.items.add(file));
      fileInput.files = transfer.files;
    };

    const renderChips = () => {
      chipsContainer.innerHTML = "";

      const files = Array.from(fileInput.files);
      if (!files.length) return;

      for (const file of files) {
        const chip = document.createElement("span");
        chip.className = "file-chip";

        const name = document.createElement("span");
        name.className = "file-chip-name";
        name.textContent = file.name;
        name.title = file.name;

        const remove = document.createElement("button");
        remove.type = "button";
        remove.className = "file-chip-remove";
        remove.setAttribute("aria-label", `Remove ${file.name}`);
        remove.textContent = "Ã—";

        remove.addEventListener("click", () => {
          const remaining = Array.from(fileInput.files).filter((f) => {
            return !(
              f.name === file.name &&
              f.size === file.size &&
              f.lastModified === file.lastModified
            );
          });

          syncInputFiles(remaining);
          renderChips();
        });

        chip.appendChild(name);
        chip.appendChild(remove);
        chipsContainer.appendChild(chip);
      }
    };

    fileInput.addEventListener("change", () => {
      renderChips();
    });

    document.addEventListener("htmx:beforeSwap", (evt) => {
      const xhr = evt.detail.xhr;
      if (xhr.responseURL.endsWith("/login")) {
        // Redirect to login page if not authenticated
        // with out showing the response in the status div
        evt.preventDefault();
        window.location.href = "/login";
      }
    });

    // event listener in form didn't work skill issue I guess or, language issue
    submitButton.addEventListener("click", (e) => {
      if (!fileInput.files.length) {
        e.preventDefault();
        notification.style.display = "block";
        notification.innerHTML = "Please select a file to upload.";
        clearTimeout(window.notificationTimeout);
        window.notificationTimeout = setTimeout(() => {
          notification.innerHTML = "";
          notification.style.display = "none";
        }, 5000);
      } else {
        notification.style.display = "block";
        notification.innerHTML = "Uploading...";
      }
    });

    document.addEventListener("htmx:afterSwap", (e) => {
      if (
        e.target.classList.contains("status") &&
        !e.detail.xhr.responseURL.endsWith("/login")
      ) {
        const xhr = e.detail.xhr;
        const isSuccessfulUpload =
          xhr.responseURL.endsWith("/upload") &&
          xhr.status >= 200 &&
          xhr.status < 300;

        if (isSuccessfulUpload) {
          fileInput.value = "";
          chipsContainer.innerHTML = "";
        }

        notification.style.display = "block";
        clearTimeout(window.notificationTimeout);
        window.notificationTimeout = setTimeout(() => {
          e.target.innerHTML = "";
          e.target.style.display = "none";
        }, 5000);
      }
    });
  </script>
</html>
