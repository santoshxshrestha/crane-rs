<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crane.rs - upload</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/global.css" />
    <style>
      input[type="file"] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="status"></div>
    <div class="main">
      <div>
        <div class="container">
          <h1 class="title">crane-rs - upload</h1>
          <form
            hx-post="/upload"
            hx-target=".status"
            hx-swap="innerHTML"
            enctype="multipart/form-data"
          >
            <input type="file" name="file" multiple required />
            <button type="button" onclick="document.querySelector('input[type=file]').click();">
              Choose File
            <button type="submit">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    const notification = document.querySelector(".status");
    const form = document.querySelector('form[enctype="multipart/form-data"]');
    const fileInput = form.querySelector('input[type="file"]');
    const submitButton = form.querySelector('button[type="submit"]');
    const inputButton = form.querySelector('button[type="button"]');

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length) {
        const fileNames = Array.from(fileInput.files).map(file => file.name);
        inputButton.innerHTML = `Files Selected: ${fileNames.join(", ")}`;
      } else {
        inputButton.innerHTML = "Choose File";
      }
    });

    document.addEventListener("htmx:beforeSwap", (evt) => {
      const xhr = evt.detail.xhr;
      if (xhr.responseURL.endsWith("/login")) {
        // Redirect to login page if not authenticated
        // with out showing the response in the status div
        evt.preventDefault();
        window.location.href = "/login";
      }
    });

    // event listener in form didn't work skill issue I guess or, language issue
    submitButton.addEventListener("click", (e) => {
      if (!fileInput.files.length) {
        e.preventDefault();
        notification.style.display = "block";
        notification.innerHTML = "Please select a file to upload.";
        clearTimeout(window.notificationTimeout);
        window.notificationTimeout = setTimeout(() => {
          notification.innerHTML = "";
          notification.style.display = "none";
        }, 5000);
      } else {
        notification.style.display = "block";
        notification.innerHTML = "Uploading...";
      }
    });

    document.addEventListener("htmx:afterSwap", (e) => {

      if (e.target.classList.contains("status") && !e.detail.xhr.responseURL.endsWith("/login")) {
        notification.style.display = "block";
        clearTimeout(window.notificationTimeout);
        window.notificationTimeout = setTimeout(() => {
          e.target.innerHTML = "";
          e.target.style.display = "none";
        }, 5000);
      }
    });
  </script>
</html>
