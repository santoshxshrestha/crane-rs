<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>crane.rs - download</title>
    <link rel="stylesheet" href="/static/global.css" />
    <style>
      .container {
        padding: 2.5rem 2.5rem;
      }

      .nav-links {
        width: 100%;
      }

      .nav-link {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.2rem 2rem;
        font-size: 1.1rem;
        gap: 2rem;
        width: 100%;
        min-width: 0;
      }

      .file-name {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        min-width: 0;
        flex: 1;
      }

      .file-meta {
        display: flex;
        gap: 1.2rem;
        font-size: 0.95rem;
        color: var(--accent);
        flex-shrink: 0;
      }

      .file-name {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .file-size,
      .file-time {
        display: flex;
        align-items: center;
        gap: 0.3rem;
        min-width: 0;
      }

      @media (max-width: 700px) {
        .container {
          padding: 1.2rem 0.5rem;
        }

        .nav-link {
          font-size: 1rem;
          padding: 0.8rem 0.5rem;
          flex-direction: column;
          align-items: flex-start;
          gap: 0.7rem;
        }

        .file-name,
        .file-meta {
          width: 100%;
          white-space: normal;
        }

        .file-name {
          overflow: visible;
          text-overflow: unset;
          white-space: normal;
          overflow-wrap: anywhere;
          word-break: break-word;
        }
      }
    </style>
  </head>
  <body class="body-center">
    <div class="container">
      <h1 class="title">crane-rs - download</h1>
      <div class="nav-links">
        {% if files.is_empty() %} No files available for download. {% endif %}
        {% for file in files %}
        <a class="nav-link" href="{{ file.path }}" download>
          <span class="file-name">
            <i class="fa-solid fa-file"></i>
            {{ file.name }}
          </span>
          <span class="file-meta">
            <span class="file-size">
              <i class="fa-solid fa-database"></i> {{ file.size }}MB
            </span>
            <span class="file-time">
              <i class="fa-solid fa-clock"></i> {{ file.time }}
            </span>
          </span>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
