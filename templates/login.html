<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crane.rs - login</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
    <style>
      {{ css | safe }}
    </style>
  </head>
  <body class="body-center">
    <div class="status"></div>
    <div class="main">
      <div class="container">
        <h1 class="title">crane-rs - login</h1>
        <form
          hx-post="/authentication"
          hx-target=".status"
          hx-swap="innerHTML"
          method="post"
        >
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
  <script>
    const notification = document.querySelector(".status");
    const form = document.querySelector("form");
    const passwordInput = form.querySelector('input[name="password"]');
    const submitButton = form.querySelector('button[type="submit"]');

    document.addEventListener("htmx:beforeSwap", (evt) => {
      const xhr = evt.detail.xhr;
      if (xhr.status === 200) {
        // Successful login, redirect to home
        // with out shoing the response to the status div
        evt.preventDefault();
        window.location.href = "/";
      }
    });

    document.addEventListener("htmx:responseError", (evt) => {
      const xhr = evt.detail.xhr;
      if (xhr.status === 401) {
        notification.innerHTML = "Invalid password.";
        notification.style.display = "block";
        clearTimeout(window.notificationTimeout);
        window.notificationTimeout = setTimeout(() => {
          notification.innerHTML = "";
          notification.style.display = "none";
        }, 5000);
        passwordInput.value = "";
      }
    });

    document.addEventListener("htmx:afterSwap", (e) => {
      if (e.target.classList.contains("status") && e.detail.xhr.status != 200) {
        e.target.style.display = "block";
        clearTimeout(window.notificationTimeout);
        window.notificationTimeout = setTimeout(() => {
          e.target.innerHTML = "";
          e.target.style.display = "none";
        }, 5000);
      }
    });
  </script>
</html>
