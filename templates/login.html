<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crane.rs - login</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
    <style>
      body {
        background: #181825;
        color: #cdd6f4;
        font-family: "Inter", "Roboto", Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #232336;
        border-radius: 12px;
        border: 1px solid #313244;
        padding: 2rem 1.5rem;
        max-width: 350px;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
      }
      .title {
        font-size: 1.7rem;
        font-weight: 600;
        margin-bottom: 1.2rem;
        color: #b4befe;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        margin-top: 1.2rem;
      }
      input[type="password"] {
        padding: 0.7rem 1rem;
        border: 1px solid #45475a;
        border-radius: 6px;
        background: #313244;
        color: #cdd6f4;
        font-size: 1rem;
      }
      input[type="password"]:focus {
        outline: none;
        border-color: #b4befe;
      }
      button[type="submit"] {
        background: #313244;
        color: #cdd6f4;
        border: none;
        border-radius: 8px;
        padding: 0.7rem 1.2rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      button[type="submit"]:hover {
        background: #45475a;
      }
      @media (max-width: 500px) {
        .container {
          padding: 1rem 0.5rem;
          max-width: 95vw;
        }
        .title {
          font-size: 1.2rem;
        }
        button[type="submit"] {
          font-size: 0.95rem;
          padding: 0.6rem 1rem;
        }
      }
      .status {
        border-radius: 8px;
        border: 1px solid red;
        padding: 1rem;
        margin-bottom: 1rem;
        font-weight: 500;
        max-height: 10vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="status"></div>
    <div class="container">
      <h1 class="title">crane-rs - login</h1>
      <form
        hx-post="/authentication"
        hx-target=".status"
        hx-swap="innerHTML"
        method="post"
      >
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
  <script>
    const notification = document.querySelector(".status");
    const form = document.querySelector("form");
    const passwordInput = form.querySelector('input[name="password"]');
    const submitButton = form.querySelector('button[type="submit"]');

    document.addEventListener("htmx:responseError", (evt) => {
      const xhr = evt.detail.xhr;
      if (xhr.status === 401) {
        notification.innerHTML = "Invalid password.";
        notification.style.display = "block";
        clearTimeout(window.notificationTimeout);
        window.notificationTimeout = setTimeout(() => {
          notification.innerHTML = "";
          notification.style.display = "none";
        }, 5000);
        passwordInput.value = "";
      }
    });

    document.addEventListener("htmx:afterSwap", (e) => {
      if (e.target.classList.contains("status")) {
        e.target.style.display = "block";
        clearTimeout(window.notificationTimeout);
        window.notificationTimeout = setTimeout(() => {
          e.target.innerHTML = "";
          e.target.style.display = "none";
        }, 5000);
      }
    });
  </script>
</html>
