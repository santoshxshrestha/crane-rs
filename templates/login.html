<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crane.rs - login</title>
    <style>
      body {
        background: #181825;
        color: #cdd6f4;
        font-family: "Inter", "Roboto", Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #232336;
        border-radius: 12px;
        border: 1px solid #313244;
        padding: 2rem 1.5rem;
        max-width: 350px;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
      }
      .title {
        font-size: 1.7rem;
        font-weight: 600;
        margin-bottom: 1.2rem;
        color: #b4befe;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        margin-top: 1.2rem;
      }
      input[type="password"] {
        padding: 0.7rem 1rem;
        border: 1px solid #45475a;
        border-radius: 6px;
        background: #313244;
        color: #cdd6f4;
        font-size: 1rem;
      }
      input[type="password"]:focus {
        outline: none;
        border-color: #b4befe;
      }
      button[type="submit"] {
        background: #313244;
        color: #cdd6f4;
        border: none;
        border-radius: 8px;
        padding: 0.7rem 1.2rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      button[type="submit"]:hover {
        background: #45475a;
      }
      @media (max-width: 500px) {
        .container {
          padding: 1rem 0.5rem;
          max-width: 95vw;
        }
        .title {
          font-size: 1.2rem;
        }
        button[type="submit"] {
          font-size: 0.95rem;
          padding: 0.6rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Login</h1>
      <form action="/authentication" method="post">
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
